
    <div class="mat-elevation-z8">
        <div class="toolbar-filter"> &nbsp;&nbsp;
            <mat-form-field style="width: 40²;">
                <mat-label>Nom complet</mat-label>
                <input matInput (keyup)="applyFilter($event)"
                        placeholder="Entrez le début d'un nom" />
            </mat-form-field>
            &nbsp;&nbsp;
            <mat-slide-toggle [checked]="unactiveSelected"
                            (change)="unactivedChanged($event)">
            utilisateurs désactivé uniquement                   
            </mat-slide-toggle>
            &nbsp;&nbsp;
            <button mat-raised-button color="primary" 
                (click)="addUser()">
            Ajouter un utilisateur
            </button> <br /><br />
        
        </div>
        <table mat-table [dataSource]="dataSource">

            <!-- Nom complet column -->
            <ng-contrainer matColumnDef="nomComplet">
                <th mat-header-cell *matHeaderCellDef> Nom complet </th>
                <td mat-cell *matCellDef="let element"> {{element.nomComplet}}</td>
            </ng-contrainer>

            <!-- Mail -->
            <ng-contrainer matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Mail </th>
                <td mat-cell *matCellDef="let element"> {{element.email}}</td>
            </ng-contrainer>

            <!-- Action  TODO: if user has role of admin... -->
            <ng-contrainer matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">

                    <button mat-raised-button 
                    (click)="edit(element.id)">
                    <mat-icon>edit</mat-icon>
                </button> <br /><br />
                </td>
            </ng-contrainer>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            ></tr>
        </table>

        <mat-paginator
            [pageSizeOptions]="[25,50]"
            showFirstLastButtons>
        
        </mat-paginator>
    </div>
